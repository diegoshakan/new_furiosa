pt-BR:
  # Formatação de datas e tempo
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d/%m/%y"
      long: "%d de %B de %Y"
    day_names:
      - Domingo
      - Segunda-feira
      - Terça-feira
      - Quarta-feira
      - Quinta-feira
      - Sexta-feira
      - Sábado
    abbr_day_names:
      - Dom
      - Seg
      - Ter
      - Qua
      - Qui
      - Sex
      - Sáb
    month_names:
      - ~
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Maio
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro
    abbr_month_names:
      - ~
      - Jan
      - Fev
      - Mar
      - Abr
      - Mai
      - Jun
      - Jul
      - Ago
      - Set
      - Out
      - Nov
      - Dez
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      short: "%d/%m/%y %H:%M"
      long: "%d de %B de %Y às %H:%M"
    am: "AM"
    pm: "PM"

  # Números
  number:
    format:
      precision: 3
      separator: ","
      delimiter: "."
    currency:
      format:
        unit: "R$"
        precision: 2
        format: "%u %n"

  # Atributos do Active Record
  activerecord:
    attributes:
      user:
        email: "Email"
        password: "Senha"
        name: "Nome"
        password_confirmation: "Confirmação de senha"
        current_password: "Senha atual"
    errors:
      models:
        user:
          attributes:
            email:
              blank: "não pode ficar em branco"
              invalid: "não é válido"
            password:
              blank: "não pode ficar em branco"
              too_short: "é muito curto (mínimo de %{count} caracteres)"
            name:
              blank: "não pode ficar em branco"

  # Mensagens de erro
  errors:
    messages:
      blank: "não pode ficar em branco"
      taken: "já está em uso"
      too_short: "é muito curto (mínimo de %{count} caracteres)"
      too_long: "é muito longo (máximo de %{count} caracteres)"
      invalid: "não é válido"
      confirmation: "não confere"
      required: "é obrigatório"

  # Traduções de tempo relativo
  datetime:
    distance_in_words:
      half_a_minute: "meio minuto"
      less_than_x_minutes:
        one: "menos de um minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one: "cerca de 1 hora"
        other: "cerca de %{count} horas"
      x_days:
        one: "1 dia"
        other: "%{count} dias"
      about_x_months:
        one: "cerca de 1 mês"
        other: "cerca de %{count} meses"
      x_months:
        one: "1 mês"
        other: "%{count} meses"
      about_x_years:
        one: "cerca de 1 ano"
        other: "cerca de %{count} anos"
      over_x_years:
        one: "mais de 1 ano"
        other: "mais de %{count} anos"
      almost_x_years:
        one: "quase 1 ano"
        other: "quase %{count} anos"

  # Traduções gerais
  hello: "Olá mundo"

